<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>ABC Editor - Library Weasel</title>
</head>
<body>
  <div id="app">
    <div class="container header">
      <div class="container">
        <div class="columns">
          <div class="column">
            <h1 class="title">ABC Editor</h1>
            <div class="field is-grouped">
              <div class="control">
                <button class="button" id="save">Save</button>
              </div>
              <div class="control">
                <button class="button" id="showManager">Manage Documents</button>
              </div>
              <div id="status">

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="columns">
        <div class="column">
          <textarea id="abcEditor" class="textarea code" rows="20" >abc</textarea>
          <div id="warnings"></div>
          <div id="midi"></div>
        </div>
        <div class="column">
          <div id="canvas"></div>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
